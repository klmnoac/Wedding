<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Updates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>💍 Wedding Countdown 💍</h1>
  <div id="countdown">Loading...</div>

  <button id="notificationButton">
    <i class="icon">🔔</i> Notifications
  </button>

  <div class="rating">
    <h2>Rate this page:</h2>
    <div id="ratingStars">
      <span onclick="rate(1)">⭐</span>
      <span onclick="rate(2)">⭐</span>
      <span onclick="rate(3)">⭐</span>
      <span onclick="rate(4)">⭐</span>
      <span onclick="rate(5)">⭐</span>
    </div>
    <p id="ratingMessage"></p>
  </div>
</div>

<!-- Admin Panel (Hidden) -->
<div id="adminPanel" style="display:none;">
  <h2>🔒 Admin Panel</h2>
  <label>Wedding Date:</label>
  <input type="date" id="weddingDateInput">
  <br>
  <label>Notification Time:</label>
  <input type="time" id="notificationTimeInput">
  <br><br>
  <button onclick="saveAdminSettings()">Save Settings</button>
  <div id="allRatings"></div>
</div>

<!-- Footer -->
<div id="footer">© 2025 Wedding Event. Tap 5x here for Admin.</div>

<script src="script.js"></script>
</body>
</html>
