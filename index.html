<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Quick Notification Demo</title>
</head>
<body>
    <button onclick="notify()">Send Notification</button>

    <script>
        function notify() {
            Notification.requestPermission().then(perm => {
                if (perm === "granted") {
                    new Notification("HankTheTank", {
                        body: "Hello from HankTheTank",
                        icon: "icon.jpg"
                    });
                }
            });
        }
    </script>
</body>
</html>
